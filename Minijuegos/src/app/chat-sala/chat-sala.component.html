<div class="container">
  <div class="chatSala">
    <ul>
      <li *ngFor="let m of lista"><span>{{m.nombre}}:</span> {{m.mensaje}}</li>
    </ul>
  </div>
  <div class="row">
    <div class="col-12">
      <input type="text" name="" value="" [(ngModel)]=msj (keyup.enter)="enviarMensaje()" placeholder="{{nick}}">
    </div>
  </div>
</div>
